<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style-bank.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>AraBank</title>
  </head>
  <body>
    <!-- First section for mobile with grid -->
    <section class="main-container">
      <div class="welcome-row" data-qa="welcome-row">
        <p>Welcome <span class="welcome-row-user-span"></span> ⛅</p>
      </div>
      <div class="grid-row account-balance-row">
        <div class="account-balance-row-add">
          <button class="account-balance-request-button">
            <i class="ph-light ph-download-simple account-balance-add-icon"></i>
          </button>
          <button class="account-balance-send-button">
            <i class="ph-light ph-export account-balance-add-icon"></i>
          </button>
        </div>
        <div class="account-balance-row-number">
          <p class="account-balance-line">Total balance</p>
          <p class="account-balance-number">
            €100<span class="account-balance-cents">.00</span>
          </p>
        </div>
      </div>
      <!-- Show send div when send button is clicked -->
      <div class="account-balance-display account-balance-send hide">
        <form action="" class="request">
          <div class="send-container">
            <label for="contact">Send to</label>
            <input type="text" name="contact" id="contact" />
          </div>
          <div class="amount-container">
            <label for="amount">Amount</label>
            <input
              type="number"
              name="amount"
              id="amount"
              placeholder="30.00"
            />
          </div>
        </form>
      </div>
      <!-- Show CLABE when request money button is clicked -->
      <div class="account-balance-display account-balance-request hide">
        <p>CLABE</p>
        <p class="clabe-number" data-qa="clabe-number">8000 0000 0000 0000</p>
        <button class="copy-clabe-btn"><i class="ph-light ph-copy"></i></button>
      </div>
      <!-- Extra grid containers for features -->
      <div></div>
      <div></div>
      <div></div>
    </section>
    <!-- Second section extras  -->
    <section></section>
  </body>
  <script src="./js/app.js"></script>
</html>
