<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style-sign-up.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <title>Åra Bank - Sign up</title>
  </head>
  <body>
    <section class="sign-up-section centered" data-qa="sign-up-section">
      <div class="logo-div centered">
        <p class="brand-p">ÅraBank<i class="ph-thin ph-cards"></i></p>
        <span>Minimalist banking</span>
      </div>
      <form
        id="sign-up-form"
        class="sign-up-form-div centered"
        data-qa="sign-up-form"
      >
        <label for="name">Full name</label>
        <input type="text" name="name" id="name" />
        <label for="username">Create a username</label>
        <input type="text" name="username" id="username" />
        <label for="email">Add your email</label>
        <input type="email" name="email" id="email" />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
        <button class="sign-up-btn" data-qa="sign-up-btn">Sign up</button>
      </form>
      <form
        id="log-in-form"
        class="sign-up-form-div centered hide"
        data-qa="sign-up-form"
      >
        <label for="username">Username</label>
        <input type="text" name="username" id="username-input-login" />
        <label for="password">Password</label>
        <input type="password" id="password-login" />
        <button class="login-btn" data-qa="login-btn">Log in</button>
      </form>
      <button class="log-in-toogle-btn">Change to log in here</button>
      <hr />
      <span class="sign-up-terms" data-qa="sign-up-terms"
        >By creating an account, you confirm that you are at least 18 years old
        and agree to our [Terms of Service] and [Privacy Policy].</span
      >
    </section>
  </body>
  <script src="script.js"></script>
</html>
