<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style-sign-up.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <title>Åra Bank - Sign up</title>
  </head>
  <body>
    <section class="sign-up-section centered" data-qa="sign-up-section">
      <div class="logo-div centered">
        <!-- <i class="ph-bold ph-circle-notch circle-notch-icon"></i> -->
        <!-- <i class="ph ph-bird circle-notch-icon"></i> -->
        <i class="ph-thin ph-cards icon"></i>
        <h1>Åra Bank</h1>
        <span>Be the first to experience Åra</span>
      </div>
      <form
        id="sign-up-form"
        class="sign-up-form-div centered"
        data-qa="sign-up-form"
      >
        <label for="name">Name and surname</label>
        <input type="text" name="name" />
        <label for="username">Create a username</label>
        <input type="text" name="username" />
        <label for="email">Add your email</label>
        <input type="email" name="email" />
        <button class="sign-up-btn" data-qa="sign-up-btn">Sign up</button>
      </form>
      <span class="sign-up-terms" data-qa="sign-up-terms"
        >By creating an account, you confirm that you are at least 18 years old
        and agree to our [Terms of Service] and [Privacy Policy].</span
      >
    </section>
  </body>
  <script src="script.js"></script>
</html>
