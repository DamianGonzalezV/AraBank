<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-bank.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>AraBank</title>
  </head>
  <body>
    <!-- First section for mobile with grid -->
    <section class="main-container">
      <div class="welcome-row" data-qa="welcome-row">
        <p>Welcome ⛅ <span class="activeUser"></span></p>
      </div>
      <div class="grid-row account-balance-row">
        <div class="account-balance-row-add">
          <button class="account-balance-add-button">
            <i class="ph-light ph-download-simple account-balance-add-icon"></i>
          </button>
          <button class="account-balance-add-button">
            <i class="ph-light ph-export account-balance-add-icon"></i>
          </button>
        </div>
        <div class="account-balance-row-number">
          <p class="account-balance-line">Total balance</p>
          <p class="account-balance-number">
            €100<span class="account-balance-cents">.00</span>
          </p>
        </div>
      </div>
      <div class="account-balance-row-extra"></div>
      <div></div>
      <div></div>
      <div></div>
    </section>
    <!-- Second section extras  -->
    <section></section>
  </body>
  <script src="script.js"></script>
</html>
